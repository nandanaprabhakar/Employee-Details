<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
</head>
<body>
    <header>
        <h1>Add Employee Details</h1>
        <button id="b1" onclick="logout()">Logout</button>
    </header>

    <div class="row">
        <div class="col">
            <img src="https://www.pngplay.com/wp-content/uploads/13/Software-Engineering-Transparent-File.png" alt="">
        </div>

        <div class="col">
            <form id="form" action="">
                <input type="text" id="eid" placeholder="Employee Id"><br>
                <input type="text" id="ename" placeholder="Employee Name"><br>
                <input type="text" id="eaddress" placeholder="Employee Address"><br>
                <input type="text" id="edes" placeholder="Employee Designation"><br>
                <input type="text" id="exp" placeholder="Employee Experience"><br>
                <input type="text" id="esalary" placeholder="Employee Salary"><br>
                <button type="button" onclick="add()">Add Employee</button>
            </form>
        </div>

        <div class="col">
            <form action="">
                <input type="text" id="sid" placeholder="Search Id"><br>
                <button id="b3" type="button" onclick="search()">Search</button>
            </form>
            <div id="result"></div>
        </div>
    </div>

    <script>
        // ✅ Add new employee
        function add() {
            const employeeDetails = {
                id: eid.value.trim(),
                name: ename.value.trim(),
                address: eaddress.value.trim(),
                designation: edes.value.trim(),
                experience: exp.value.trim(),
                salary: esalary.value.trim()
            };

            // Check if any field is empty
            if (
                employeeDetails.id === '' ||
                employeeDetails.name === '' ||
                employeeDetails.address === '' ||
                employeeDetails.designation === '' ||
                employeeDetails.experience === '' ||
                employeeDetails.salary === ''
            ) {
                alert("Please fill the form");
                return;
            }

            // Check if employee already exists
            if (localStorage.getItem(employeeDetails.id)) {
                alert("Employee already exists");
                return;
            }

            // Save to localStorage
            localStorage.setItem(employeeDetails.id, JSON.stringify(employeeDetails));
            alert("Employee added successfully");
            document.getElementById("form").reset();
        }

        // ✅ Search employee
        function search() {
            let key = sid.value.trim();
            let employe = JSON.parse(localStorage.getItem(key));

            if (employe) {
                document.getElementById("result").innerHTML = `
                <div class="card mx-auto mt-4" style="max-width: 22rem;">
                    <div class="card-header bg-primary text-white text-center">
                        <h5 class="mb-0">Employee Details</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><strong>ID:</strong> ${employe.id}</li>
                        <li class="list-group-item"><strong>Name:</strong> ${employe.name}</li>
                        <li class="list-group-item"><strong>Address:</strong> ${employe.address}</li>
                        <li class="list-group-item"><strong>Designation:</strong> ${employe.designation}</li>
                        <li class="list-group-item"><strong>Experience:</strong> ${employe.experience}</li>
                        <li class="list-group-item"><strong>Salary:</strong> ${employe.salary}</li>
                    </ul>
                </div>`;
            } else {
                document.getElementById("result").innerHTML =
                    `<p style="color:red; font-weight:bold;">Employee not found</p>`;
            }
        }

        // ✅ Logout
        function logout() {
            localStorage.clear();
            alert("Logged out successfully!");
            window.location.href="./login.html"
        }
    </script>

    <style>
        * {
            margin: 0px;
        }
        header {
            height: 60px;
            background-color: white;
            display: flex;
            justify-content: space-between;
        }
        body {
            background-color: #182346;
        }
        h1 {
            color: #182346;
            margin: 10px 60px;
        }
        #b1 {
            text-align: center;
            margin-right: 50px;
            background-color: white;
            border: white;
            color: #182346;
            font-weight: bold;
            font-size: larger;
        }
        .row {
            display: flex;
            justify-content: center;
        }
        .col {
            height: 500px;
            width: 500px;
            margin: 90px 0px;
        }
        img {
            width: 100%;
            height: 400px;
            border-radius: 100%;
        }
        form {
            border: 2px solid white;
            border-radius: 10px;
            box-shadow: 5px 5px 10px white;
            background-color: white;
            width: 310px;
            margin: 50px 78px;
        }
        input {
            width: 230px;
            padding: 10px;
            margin: 7px 28px;
            border-radius: 7px;
            color: #182346;
        }
        #eid, #sid {
            margin-top: 30px;
        }
        button {
            padding: 10px;
            margin-top: 7px;
            margin-left: 100px;
            margin-bottom: 25px;
            background-color: #1b3792;
            border-color: #1b3792;
            border-radius: 5px;
            color: white;
            font-size: medium;
        }
        #b3 {
            width: 70px;
            margin-left: 130px;
        }
        #result {
            background-color: white;
            margin-left: 150px;
            width: 200px;
            text-align: center;
            font-weight: bolder;
        }
    </style>
</body>
</html>
